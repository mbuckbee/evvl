name: Release Tauri App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  # Change this to your public releases repo
  PUBLIC_REPO: mbuckbee/evvl-releases

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      tag_name: ${{ steps.get-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Get tag name
        id: get-tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              name: `Evvl ${context.ref.replace('refs/tags/', '')}`,
              body: 'Download the appropriate installer for your platform below.',
              draft: true,
              prerelease: false
            });
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            artifact_name: 'macos-arm64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            artifact_name: 'macos-x64'
          - platform: 'ubuntu-22.04'
            args: ''
            artifact_name: 'linux'
          - platform: 'windows-latest'
            args: ''
            artifact_name: 'windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS code signing
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Tauri updater signing
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

      # Upload artifacts for the public release job
      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/*/release/bundle/dmg/*.dmg
            src-tauri/target/*/release/bundle/macos/*.app.tar.gz
            src-tauri/target/*/release/bundle/macos/*.app.tar.gz.sig
          if-no-files-found: error

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.nsis.zip
            src-tauri/target/release/bundle/nsis/*.nsis.zip.sig
            src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz
            src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz.sig
          if-no-files-found: error

  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    steps:
      - name: Publish Release (Private Repo)
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false
            })

  publish-public-release:
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Rename artifacts to friendly names
        env:
          TAG: ${{ needs.create-release.outputs.tag_name }}
        run: |
          VERSION="${TAG#v}"
          mkdir -p release-files

          # Installer files (for manual download)
          find artifacts -name "*aarch64*.dmg" -type f -exec cp {} "release-files/Evvl_${VERSION}_macOS_M_Series.dmg" \;
          find artifacts -name "*x64*.dmg" -type f -exec cp {} "release-files/Evvl_${VERSION}_macOS_Intel.dmg" \;
          find artifacts -name "*-setup.exe" -type f -exec cp {} "release-files/Evvl_${VERSION}_Windows_Setup.exe" \;
          find artifacts -name "*.msi" -type f -exec cp {} "release-files/Evvl_${VERSION}_Windows.msi" \;
          find artifacts -name "*.AppImage" ! -name "*.tar.gz" -type f -exec cp {} "release-files/Evvl_${VERSION}_Linux.AppImage" \;
          find artifacts -name "*.deb" -type f -exec cp {} "release-files/Evvl_${VERSION}_Linux.deb" \;

          # Update files (for auto-updater)
          find artifacts -name "*aarch64*.app.tar.gz" -type f -exec cp {} "release-files/Evvl_${VERSION}_macOS_M_Series.app.tar.gz" \;
          find artifacts -name "*aarch64*.app.tar.gz.sig" -type f -exec cp {} "release-files/Evvl_${VERSION}_macOS_M_Series.app.tar.gz.sig" \;
          find artifacts -name "*x64*.app.tar.gz" -type f -exec cp {} "release-files/Evvl_${VERSION}_macOS_Intel.app.tar.gz" \;
          find artifacts -name "*x64*.app.tar.gz.sig" -type f -exec cp {} "release-files/Evvl_${VERSION}_macOS_Intel.app.tar.gz.sig" \;
          find artifacts -name "*.nsis.zip" -type f -exec cp {} "release-files/Evvl_${VERSION}_Windows.nsis.zip" \;
          find artifacts -name "*.nsis.zip.sig" -type f -exec cp {} "release-files/Evvl_${VERSION}_Windows.nsis.zip.sig" \;
          find artifacts -name "*.AppImage.tar.gz" -type f -exec cp {} "release-files/Evvl_${VERSION}_Linux.AppImage.tar.gz" \;
          find artifacts -name "*.AppImage.tar.gz.sig" -type f -exec cp {} "release-files/Evvl_${VERSION}_Linux.AppImage.tar.gz.sig" \;

          echo "Renamed files:"
          ls -la release-files/

      - name: Generate downloads.json
        env:
          TAG: ${{ needs.create-release.outputs.tag_name }}
          REPO: ${{ env.PUBLIC_REPO }}
        run: |
          VERSION="${TAG#v}"
          BASE="https://github.com/${REPO}/releases/download/${TAG}"

          cat > release-files/downloads.json << EOF
          {
            "version": "${VERSION}",
            "tag": "${TAG}",
            "releaseDate": "$(date -u +%Y-%m-%d)",
            "downloads": {
              "macos-m-series": "${BASE}/Evvl_${VERSION}_macOS_M_Series.dmg",
              "macos-intel": "${BASE}/Evvl_${VERSION}_macOS_Intel.dmg",
              "windows-exe": "${BASE}/Evvl_${VERSION}_Windows_Setup.exe",
              "windows-msi": "${BASE}/Evvl_${VERSION}_Windows.msi",
              "linux-appimage": "${BASE}/Evvl_${VERSION}_Linux.AppImage",
              "linux-deb": "${BASE}/Evvl_${VERSION}_Linux.deb"
            },
            "filenames": {
              "macos-m-series": "Evvl_${VERSION}_macOS_M_Series.dmg",
              "macos-intel": "Evvl_${VERSION}_macOS_Intel.dmg",
              "windows-exe": "Evvl_${VERSION}_Windows_Setup.exe",
              "windows-msi": "Evvl_${VERSION}_Windows.msi",
              "linux-appimage": "Evvl_${VERSION}_Linux.AppImage",
              "linux-deb": "Evvl_${VERSION}_Linux.deb"
            }
          }
          EOF

          cat release-files/downloads.json

      - name: Generate latest.json for auto-updater
        env:
          TAG: ${{ needs.create-release.outputs.tag_name }}
          REPO: ${{ env.PUBLIC_REPO }}
        run: |
          VERSION="${TAG#v}"
          BASE="https://github.com/${REPO}/releases/download/${TAG}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Read signatures
          MACOS_ARM_SIG=$(cat release-files/Evvl_${VERSION}_macOS_M_Series.app.tar.gz.sig 2>/dev/null || echo "")
          MACOS_X64_SIG=$(cat release-files/Evvl_${VERSION}_macOS_Intel.app.tar.gz.sig 2>/dev/null || echo "")
          WINDOWS_SIG=$(cat release-files/Evvl_${VERSION}_Windows.nsis.zip.sig 2>/dev/null || echo "")
          LINUX_SIG=$(cat release-files/Evvl_${VERSION}_Linux.AppImage.tar.gz.sig 2>/dev/null || echo "")

          cat > release-files/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Evvl ${TAG} - See release notes at https://github.com/${REPO}/releases/tag/${TAG}",
            "pub_date": "${PUB_DATE}",
            "platforms": {
              "darwin-aarch64": {
                "url": "${BASE}/Evvl_${VERSION}_macOS_M_Series.app.tar.gz",
                "signature": "${MACOS_ARM_SIG}"
              },
              "darwin-x86_64": {
                "url": "${BASE}/Evvl_${VERSION}_macOS_Intel.app.tar.gz",
                "signature": "${MACOS_X64_SIG}"
              },
              "windows-x86_64": {
                "url": "${BASE}/Evvl_${VERSION}_Windows.nsis.zip",
                "signature": "${WINDOWS_SIG}"
              },
              "linux-x86_64": {
                "url": "${BASE}/Evvl_${VERSION}_Linux.AppImage.tar.gz",
                "signature": "${LINUX_SIG}"
              }
            }
          }
          EOF

          echo "latest.json for auto-updater:"
          cat release-files/latest.json

      - name: Publish to Public Repo
        uses: softprops/action-gh-release@v2
        with:
          repository: ${{ env.PUBLIC_REPO }}
          token: ${{ secrets.PUBLIC_RELEASE_TOKEN }}
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          name: Evvl ${{ needs.create-release.outputs.tag_name }}
          body: |
            ## Download Evvl ${{ needs.create-release.outputs.tag_name }}

            | Platform | Download |
            |----------|----------|
            | macOS (M1/M2/M3/M4) | `macOS_M_Series.dmg` |
            | macOS (Intel) | `macOS_Intel.dmg` |
            | Windows | `Windows_Setup.exe` or `Windows.msi` |
            | Linux | `Linux.AppImage` or `Linux.deb` |
          files: |
            release-files/*
          fail_on_unmatched_files: true
