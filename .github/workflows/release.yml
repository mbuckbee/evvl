name: Release Tauri App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  # Change this to your public releases repo
  PUBLIC_REPO: mbuckbee/evvl-releases

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      tag_name: ${{ steps.get-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Get tag name
        id: get-tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              name: `Evvl ${context.ref.replace('refs/tags/', '')}`,
              body: 'Download the appropriate installer for your platform below.',
              draft: true,
              prerelease: false
            });
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            artifact_name: 'macos-arm64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            artifact_name: 'macos-x64'
          - platform: 'ubuntu-22.04'
            args: ''
            artifact_name: 'linux'
          - platform: 'windows-latest'
            args: ''
            artifact_name: 'windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS code signing
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

      # Upload artifacts for the public release job
      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: src-tauri/target/*/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    steps:
      - name: Publish Release (Private Repo)
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false
            })

  publish-public-release:
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate downloads.json
        env:
          TAG: ${{ needs.create-release.outputs.tag_name }}
          REPO: ${{ env.PUBLIC_REPO }}
        run: |
          # Find actual filenames
          MACOS_ARM=$(find artifacts -name "*aarch64*.dmg" -type f | head -1 | xargs basename)
          MACOS_X64=$(find artifacts -name "*x64*.dmg" -type f | head -1 | xargs basename)
          WIN_EXE=$(find artifacts -name "*-setup.exe" -type f | head -1 | xargs basename)
          WIN_MSI=$(find artifacts -name "*.msi" -type f | head -1 | xargs basename)
          LINUX_APPIMAGE=$(find artifacts -name "*.AppImage" -type f | head -1 | xargs basename)
          LINUX_DEB=$(find artifacts -name "*.deb" -type f | head -1 | xargs basename)

          # Base URL for downloads
          BASE="https://github.com/${REPO}/releases/download/${TAG}"

          # Generate JSON
          cat > downloads.json << EOF
          {
            "version": "${TAG#v}",
            "tag": "${TAG}",
            "releaseDate": "$(date -u +%Y-%m-%d)",
            "downloads": {
              "macos-arm64": "${BASE}/${MACOS_ARM}",
              "macos-x64": "${BASE}/${MACOS_X64}",
              "windows-exe": "${BASE}/${WIN_EXE}",
              "windows-msi": "${BASE}/${WIN_MSI}",
              "linux-appimage": "${BASE}/${LINUX_APPIMAGE}",
              "linux-deb": "${BASE}/${LINUX_DEB}"
            },
            "filenames": {
              "macos-arm64": "${MACOS_ARM}",
              "macos-x64": "${MACOS_X64}",
              "windows-exe": "${WIN_EXE}",
              "windows-msi": "${WIN_MSI}",
              "linux-appimage": "${LINUX_APPIMAGE}",
              "linux-deb": "${LINUX_DEB}"
            }
          }
          EOF

          cat downloads.json

      - name: Publish to Public Repo
        uses: softprops/action-gh-release@v2
        with:
          repository: ${{ env.PUBLIC_REPO }}
          token: ${{ secrets.PUBLIC_RELEASE_TOKEN }}
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          name: Evvl ${{ needs.create-release.outputs.tag_name }}
          body: |
            ## Download Evvl ${{ needs.create-release.outputs.tag_name }}

            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | `.dmg` file below |
            | macOS (Intel) | `.dmg` file below |
            | Windows | `.exe` or `.msi` file below |
            | Linux | `.AppImage` or `.deb` file below |
          files: |
            artifacts/**/*
            downloads.json
          fail_on_unmatched_files: true
