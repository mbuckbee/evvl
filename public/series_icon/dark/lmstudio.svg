<svg height="100" preserveAspectRatio="xMidYMid meet" viewBox="0 0 100 100" width="100" xmlns="http://www.w3.org/2000/svg">
  <!-- LM Studio logo - stylized server/brain icon -->
  <!-- Server box -->
  <rect x="15" y="25" width="70" height="50" rx="5" fill="none" stroke="#fff" stroke-width="3"/>
  <!-- Server lines (representing processing) -->
  <line x1="25" y1="40" x2="55" y2="40" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="25" y1="50" x2="45" y2="50" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="25" y1="60" x2="50" y2="60" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <!-- Status lights -->
  <circle cx="72" cy="40" r="4" fill="#fff"/>
  <circle cx="72" cy="50" r="4" fill="#fff"/>
  <circle cx="72" cy="60" r="4" fill="#fff"/>
  <!-- Neural connections on top -->
  <circle cx="35" cy="15" r="5" fill="none" stroke="#fff" stroke-width="2"/>
  <circle cx="50" cy="15" r="5" fill="none" stroke="#fff" stroke-width="2"/>
  <circle cx="65" cy="15" r="5" fill="none" stroke="#fff" stroke-width="2"/>
  <line x1="35" y1="20" x2="35" y2="25" stroke="#fff" stroke-width="2"/>
  <line x1="50" y1="20" x2="50" y2="25" stroke="#fff" stroke-width="2"/>
  <line x1="65" y1="20" x2="65" y2="25" stroke="#fff" stroke-width="2"/>
</svg>
